<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestAPI</title>
</head>
<link rel="stylesheet" href="../css/style.css">
<body>
    <div id="app">
        <div id="conteiner">
            <h1>Cadastro</h1>
            <div id="cadastro">
                <p>
                    <label for="Nome">Nome: </label>
                    <input type="text" placeholder="Nome" name="nome" id="Nome">
                    
                    <label for="E-mail">E-mail: </label>
                    <input type="text" placeholder="E-mail" name="email" id="E-mail">
                <p>

                <p>
                    <label for="CEP">CEP: </label>
                    <input type="text" placeholder="CEP" name="CEP" id="CEP">
                
                    <label for="Endereco">Endereço: </label>
                    <input type="text" placeholder="Endereço" name="endereco" id="Endereco">
                </p>
                
                <p>
                    <label for="Numero">Número: </label>
                    <input type="text" placeholder="Número" name="numero" id="Numero">
                
                    <label for="Bairro">Bairro: </label>
                    <input type="text" placeholder="Bairro" name="bairro" id="Bairro">
                </p>

                <p>
                    <label for="Estado">Estado: </label>
                    <input type="text" placeholder="Estado" name="estado" id="Estado">

                    <label for="Cidade">Cidade: </label>
                    <input type="text" placeholder="Cidade" name="cidade" id="Cidade">
                </p>
            </div>
            <div id="confirma">
                <button onclick="toggleToCadastro()" value="SUBMIT" id="button">Cadastro</button>
            </div>
        </div>
    </div>
    <script src="../js/utilits.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
