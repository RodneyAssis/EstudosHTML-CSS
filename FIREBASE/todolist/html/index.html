<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolist</title>
    <link rel="shortcut icon" href="../img/todoListFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body background="../img/background.jpg">

    <!--Inicio do App-->
    <div id="app">

        <!--Imagem de background-->
        <div class="center">
            <img src="../img/todoList.png" alt="logo">
        </div>

        <!--Tela de loading
        <div id="loading">
            <img src="../img/loading.gif" alt="tela de carregamento">
        </div>
        -->
        <!--Formulario para usuarios não autenticados-->
        <div id="auth" class="center">
            <form id="autenticacao">
                <h3 id="authTitle">Acesse a sua conta para continuar</h3>
                <label for="email">E-mail: </label>
                <input type="email" placeholder="E-mail" id="email">

                <label for="password">Senha: </label>
                <input type="password" placeholder="Senha" id="password">

                <button type="submit" id="LoginCadastro">Acessar</button>
            </form>

            <!--Botão de acesso/registro de autenticação/Verificar senha-->
            <div id="alternative">
                <p id="solicitarSenha" >
                    Esqueceu a senha?
                    <button onclick="toggleToRequestPassword()">Solicitar Senha</button>
                </p>
                
                <p id="registro">
                    Não possui uma conta?
                    <button onclick="toggleToRegister()">Cadastrar uma nova conta</button>
                </p>

                <p id="acesso" class="StartHidden">
                    Já possui uma conta?
                    <button onclick="toggleToAccess()">Acessar a sua conta</button>
                </p>
            </div>
        </div>
        <!--Formulario para usuarios autenticados-->
        <div id="userContent" class="StartHidden" class="center">
            <hr>
            <div id="userinfo" class="center">
                <p>Usuario autenticado</p>
                <p id="userEmail">rgerg</p>
                <p id="EmailVerified"></p>
                <div id="sendEmailVerificationDiv">
                    <button class="alternative" onclick="sendEmailVerification()">Verificar Email</button>
                </div>
                <button onclick="signOut()" class="alternative">LogOut</button>
            </div>
        </div>
    </div>
    <!--Fim do app-->

    <!--Inicio dos Recursos do FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>

    <!--Inicio Programação em Javascript-->
    <script src="../js/utilits.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
