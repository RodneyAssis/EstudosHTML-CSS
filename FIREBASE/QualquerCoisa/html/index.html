<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/todolist/img/todoListFavicon.png" type="image/x-icon">
    <title>QualquerCoisa - Home</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--Inicio do App-->
    <div id="app">
        <div id="auth" class="center">

            <!--Formulario de autenticação-->
            <form id="authForm">
                <h3 id="authFormTitle">Insira seus dados para acessar sua conta</h3>
                <label for="email">E-mail</label>
                <input type="email" placeholder="E-mail" id="email">
                <label for="password">Senha</label>
                <input type="password" placeholder="Senha" id="password">
                
                <button type="submit" id="logInLogOut">Acessar</button>
                </form>
            <!--Botões de acessos alternativos-->
            <div id="alternative">
                <p id="register">Não possui uma conta? 
                <button onclick='toggleToRegister()'>Cadastre-se agora</button>
                </p>
                <p id="access" class="startHidden">
                    Já possui uma conta? <button onclick="toggleToAccess()">Acesse agora</button>
                </p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>

    <script src="../js/utils.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
